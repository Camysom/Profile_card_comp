<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img id="up_img" src="images/bg-pattern-top.svg" alt="bacground_image">
  <div class="main_wraper">
    <div class="up_back">
    <img id="avatar" src="images/image-victor.jpg" alt="profile_picture">
    </div>
    <div class="secondary_wraper">
      <h1>
          <p id="name">Victor Crest
          <span id="age">26</span></p>
      </h1>
        <p id="city">London</p>
      <div class="stat_box">
          <div class="sub_stats">
            <p class="number">80K</p>
            <p class="stat_name">Followers</p>
          </div>
          <div class="sub_stats">
            <p class="number">803K</p>
            <p class="stat_name">Likes</p>
          </div>
          <div class="sub_stats">
            <p class="number">1.4K</p>
            <p class="stat_name">Photos</p>
          </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Camysom</a>.
  </div>
  <img id="down_image" src="images/bg-pattern-bottom.svg" alt="bacground_image">
</body>
</html>
